<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="suzu" method="pest">
        <table>
            <tr>
                <td><label for="name">Username:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>

            <tr>
                <td><label for="city">City of Employment:</label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>

            <tr>
                <td><label for="web">Web server:</label></td>
                <td>
                    <select name="web" id="web">
                        <option value="--Choose a server--">--Choose a server--</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="role">Please specify your role:</label></td>
                <td>
                    <input type="radio" name="role" id="role" value="admin">Admin <br>
                    <input type="radio" name="role" id="role" value="engineer">Engineer <br>
                    <input type="radio" name="role" id="role" value="Manager">Manager <br>
                    <input type="radio" name="role" id="role" value="Guest">Guest
                </td>
            </tr>

            <tr>
                <td><label for="">Single Sign-on:</label></td>
                <td>
                    <input type="checkbox" name="role" id="role" value="admin">Mail <br>
                    <input type="checkbox" name="role" id="role" value="engineer">Payroll <br>
                    <input type="checkbox" name="role" id="role" value="Manager">Self-service <br>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button>Log in</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
